<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>JAVASCRIPT</title>
</head>

    <body>
        <h2>Please fill in your information in this form</h2>
        <form id="regform" action="/" class="row container">
            <div class="inputBox col-md-6">
                <label for="firstname" >Firstname: </label>
                <input type="text" id="firstname"  required>
                <div id="firstname-error" style="color: red"></div>
            </div>
            <div class="inputBox col-md-6">
                <label for="lastname">Lastname: </label>
                <input type="text" id="lastname"  required>
                <div id="lastname-error" style="color: red"></div>
            </div>
            <div class="inputBox col-md-6">
                <label for="email">Email: </label>
                <input type="email" id="email"  required>
                <div id="email-error" style="color: red"></div>
            </div>
            <div class="inputBox col-md-6">
                <label for="phonenumber">Phonenumber :</label>
                <input type="phonenumber" id="phone"  required>
                <div id="phone-error" style="color: red"></div>
            </div>
            <div class="inputBox col-12">
                <label for="address">Address: </label>
                <input type="text" id="address"  required>
                <div id="address-error" style="color: red"></div>
            </div>
            <div class="inputBox col-md-6">
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <div id="city-error" style="color: red"></div>
            </div>
            <div class="inputBox col-md-6">
                <label for="zip">Zipcode: </label>
                <input type="text" id="zip"  required>
                <div id="zip-error" style="color: red"></div>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button  type="submit" id="button" disabled >Submit</button>

        </div>
        
    </form>

    <span id="text-output"></span>
    <div id="users">  </div>


    

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <script type="module" src="script.js"></script>
</body>
</html>
